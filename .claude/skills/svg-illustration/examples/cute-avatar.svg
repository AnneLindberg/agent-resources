<svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 48 48"
  width="48"
  height="48"
  aria-label="Default user avatar"
  role="img"
>
  <!-- Background circle -->
  <circle cx="24" cy="24" r="24" fill="#E8F4F8"/>
  
  <!-- Head -->
  <circle cx="24" cy="18" r="10" fill="#FFD5C8"/>
  
  <!-- Hair -->
  <ellipse cx="24" cy="12" rx="11" ry="6" fill="#8B5A2B"/>
  
  <!-- Face -->
  <g id="face">
    <!-- Eyes -->
    <ellipse cx="20" cy="18" rx="2" ry="2.5" fill="#2D1810"/>
    <ellipse cx="28" cy="18" rx="2" ry="2.5" fill="#2D1810"/>
    
    <!-- Eye shine -->
    <circle cx="21" cy="17" r="0.8" fill="white"/>
    <circle cx="29" cy="17" r="0.8" fill="white"/>
    
    <!-- Smile -->
    <path d="M21 23 Q24 26 27 23" stroke="#2D1810" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Blush -->
    <ellipse cx="16" cy="21" rx="2" ry="1.2" fill="#FFB5B5" opacity="0.5"/>
    <ellipse cx="32" cy="21" rx="2" ry="1.2" fill="#FFB5B5" opacity="0.5"/>
  </g>
  
  <!-- Body -->
  <path d="M10 48 Q10 34 24 34 Q38 34 38 48" fill="#4ECDC4"/>
</svg>
