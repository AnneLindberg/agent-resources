<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <g id="tomato">
    <!-- Body -->
    <ellipse cx="256" cy="280" rx="180" ry="165" fill="#f44336" stroke="#c62828" stroke-width="4"/>
    
    <!-- Highlight -->
    <path d="M 330 200 A 90 90 0 0 1 360 260" stroke="white" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.5"/>
    <ellipse cx="340" cy="200" rx="10" ry="15" fill="white" opacity="0.6" transform="rotate(-30 340 200)"/>

    <!-- Calyx (Leaves) -->
    <g fill="#4caf50" stroke="#388e3c" stroke-width="3" stroke-linejoin="round">
        <path d="M 256 260 L 220 200 L 240 250 L 190 260 L 240 270 L 220 320 L 256 280 L 292 320 L 272 270 L 322 260 L 272 250 L 292 200 Z" />
    </g>

    <!-- Stem -->
    <path d="M 256 260 Q 250 200 280 160" stroke="#4caf50" stroke-width="10" fill="none" stroke-linecap="round" />
    <circle cx="280" cy="160" r="5" fill="#66bb6a" />
  </g>
</svg>
