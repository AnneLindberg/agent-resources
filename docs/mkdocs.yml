site_name: agent-resources
site_url: https://kasperjunge.github.io/agent-resources/site/
site_description: Share and install Claude Code skills, commands, and sub-agents
repo_url: https://github.com/kasperjunge/agent-resources
repo_name: kasperjunge/agent-resources

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Resource Types: what-is-agent-resources.md
    - Install Agent Resources: install-agent-resources.md
    - Create Your Own Repo: create-your-own-repo.md
  - How Packaging Works: how-packaging-works.md
  - Supported Platforms: supported-platforms.md
