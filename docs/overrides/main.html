{% extends "base.html" %}

{% block extrahead %}
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta property="og:title" content="{{ page.title }} - Agent Resources" />
  <meta property="og:description" content="{{ config.site_description }}" />
  <meta property="og:site_name" content="Agent Resources" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title }} - Agent Resources" />
  <meta name="twitter:description" content="{{ config.site_description }}" />

  <!-- Additional SEO -->
  <meta name="author" content="Kasper Junge" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="{{ page.canonical_url }}" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Agent Resources",
    "alternateName": "agr",
    "description": "A package manager for AI coding tools. Share and install skills, commands, and sub-agents for Claude Code, Cursor, Copilot, and more.",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Cross-platform",
    "url": "https://kasperjunge.github.io/agent-resources/site/",
    "downloadUrl": "https://pypi.org/project/agr/",
    "softwareVersion": "1.0",
    "author": {
      "@type": "Person",
      "name": "Kasper Junge",
      "url": "https://github.com/kasperjunge"
    },
    "codeRepository": "https://github.com/kasperjunge/agent-resources",
    "programmingLanguage": "Python",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "featureList": [
      "Install AI agent skills from GitHub",
      "Share skills across Claude Code, Cursor, Codex, GitHub Copilot, OpenCode",
      "Cross-platform compatibility",
      "Central registry for discovery",
      "Python SDK for programmatic access"
    ],
    "keywords": [
      "AI agent",
      "package manager",
      "Claude Code",
      "Cursor",
      "GitHub Copilot",
      "skills",
      "commands",
      "subagents"
    ]
  }
  </script>

  <!-- WebSite Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Agent Resources Documentation",
    "url": "https://kasperjunge.github.io/agent-resources/site/",
    "description": "Documentation for Agent Resources - a package manager for AI coding tools",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://kasperjunge.github.io/agent-resources/site/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Organization Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Agent Resources",
    "url": "https://github.com/kasperjunge/agent-resources",
    "logo": "https://github.com/kasperjunge.png",
    "sameAs": [
      "https://github.com/kasperjunge/agent-resources",
      "https://pypi.org/project/agr/"
    ]
  }
  </script>
{% endblock %}
